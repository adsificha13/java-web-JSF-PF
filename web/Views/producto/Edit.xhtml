<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProductos}" for="idProductos" />
                        <p:inputText id="idProductos" value="#{productoController.selected.idProductos}" title="#{bundle.EditProductoTitle_idProductos}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProductos}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.EditProductoTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.EditProductoTitle_precio}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{productoController.selected.stock}" title="#{bundle.EditProductoTitle_stock}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_stock}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{productoController.selected.codigo}" title="#{bundle.EditProductoTitle_codigo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_idEstado}" for="idEstado" />
                        <p:selectOneMenu id="idEstado" value="#{productoController.selected.idEstado}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idEstado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="idEstadoItem"
                                           itemValue="#{idEstadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
