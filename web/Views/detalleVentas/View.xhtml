<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleVentasViewDlg" widgetVar="DetalleVentasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleVentasTitle}">
            <h:form id="DetalleVentasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleVentasController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleVentasLabel_idDetalleVentas}"/>
                        <h:outputText value="#{detalleVentasController.selected.idDetalleVentas}" title="#{bundle.ViewDetalleVentasTitle_idDetalleVentas}"/>
                        <h:outputText value="#{bundle.ViewDetalleVentasLabel_cantidad}"/>
                        <h:outputText value="#{detalleVentasController.selected.cantidad}" title="#{bundle.ViewDetalleVentasTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetalleVentasLabel_precioVenta}"/>
                        <h:outputText value="#{detalleVentasController.selected.precioVenta}" title="#{bundle.ViewDetalleVentasTitle_precioVenta}"/>
                        <h:outputText value="#{bundle.ViewDetalleVentasLabel_idProductos}"/>
                        <h:outputText value="#{detalleVentasController.selected.idProductos.toString()}" title="#{bundle.ViewDetalleVentasTitle_idProductos}"/>
                        <h:outputText value="#{bundle.ViewDetalleVentasLabel_idVentas}"/>
                        <h:outputText value="#{detalleVentasController.selected.idVentas}" title="#{bundle.ViewDetalleVentasTitle_idVentas}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleVentasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
