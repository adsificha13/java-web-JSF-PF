<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <link href="../../resources/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="../../resources/bootstrap-5.1.3-dist/js/bootstrap.js" type="text/javascript"></script>
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentaTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
          <h:form>
                <div class="row">
                    <div class="col-md-5 seccion1">
                        <div class="card">
                            <h2 class="card-header">Datos de cliente</h2>
                            <div class="card-body">
                                <form method="post" action="">
                                    <div class="row">                                       
                                        <div class="col-md-4 d-flex"> 
                                            <input type="number" name="numeroDocumento" class="form-control" placeholder="Documento cliente"/>
                                            <input type="submit" name="action" value="buscarCliente"/>                                         
                                        </div> 
                                        <br/>
                                        <div class="col-md-8 d-flex"> 
                                            <input type="text" name="nombres" class="form-control" placeholder="Nombre de cliente" value="#{clienteController.nombres}"/>       
                                        </div>                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5 seccion1">
                        <div class="card">
                            <h2 class="card-header">Datos de Producto</h2>
                            <div class="card-body">
                                <form method="post" action="">
                                    <div class="row">                                        
                                        <div class="col-md-4 d-flex"> 
                                            <input type="number" name="codigoProducto" class="form-control" placeholder="Codigo de Producto"/>
                                            <input type="submit" name="action" value="Buscar Producto"/>                                         
                                        </div> 
                                        <br/>
                                        <div class="col-md-8 d-flex"> 
                                            <input type="text" name="nombreProducto" class="form-control" placeholder="Nombre de Producto"/>               
                                        </div> 
                                        <br/>
                                        <div class="col-md-4 d-flex form-group"> 
                                            <input type="text" name="precioProducto" class="form-control" placeholder="$ 0000.00"/>   
                                            <input type="number" value="1" name="cantidaProducto" class="form-control" placeholder="Cantidad"/>   
                                        </div>                               
                                    </div>                                   
                                    <p:commandButton styleClass="ui-button-secondary"  value="Agregar Producto"  update=":growl"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
          </h:form>

                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header"> 
                            <div class="form-group row"> 
                                <label class="col-sm-2 col-form-label">Numero de Factura</label>
                                <input class="form-control col-md-4" type="text" name="txtnumero de factura"/>
                            </div>                
                        </div>
                    </div>
                
                        <br/>                              
                        <h:form>
                    <div class="card">
                        <form method="post" action="">
                        <p:dataTable var="product" value="#{dtBasicView.products}">
                            <p:column headerText="#">
                                <h:outputText value="#{product.code}" />
                            </p:column>

                            <p:column headerText="Codigo">
                                <h:outputText value="#{product.name}" />
                            </p:column>

                            <p:column headerText="Producto">
                                <h:outputText value="#{product.category}" />
                            </p:column>

                            <p:column headerText="Precio">
                                <h:outputText value="#{product.quantity}" />
                            </p:column>
                            
                             <p:column headerText="Cantidad">
                                <h:outputText value="#{product.quantity}" />
                            </p:column>
                            
                             <p:column headerText="Total">
                                <h:outputText value="#{product.quantity}" />
                            </p:column>
                            
                            <p:column headerText="Acciones">
                                <h:outputText value="#{product.quantity}" />
                            </p:column>
                            
                        </p:dataTable>
                        </form>
                    </div>
                </h:form>
                        <br/>
                        <div class="card-footer">
                            <div class="col-md-8" align="center">
                                <input type="submit" name="accion" value="Generar Venta" class="btn btn-success"/>
                                <input type="submit" name="accion" value="Cancelar" class="btn btn-danger"/>
                            </div>                 
                        </div>   
                       
                        <div class="col-md-4" align="right">
                            <input type="text" name="txttotalapagar" class="form-control" placeholder="$ 00.000.00" disabled="disabled"/>                    
                        </div>
                        
                </div>




        </ui:define>
    </ui:composition>

</html>
