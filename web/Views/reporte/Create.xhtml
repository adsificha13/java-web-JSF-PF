<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReporteCreateDlg" widgetVar="ReporteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReporteTitle}">
            <h:form id="ReporteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reporteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReporteLabel_idReporte}" for="idReporte" />
                        <p:inputText id="idReporte" value="#{reporteController.selected.idReporte}" title="#{bundle.CreateReporteTitle_idReporte}" required="true" requiredMessage="#{bundle.CreateReporteRequiredMessage_idReporte}"/>
                        <p:outputLabel value="#{bundle.CreateReporteLabel_desde}" for="desde" />
                        <p:calendar id="desde" pattern="MM/dd/yyyy" value="#{reporteController.selected.desde}" title="#{bundle.EditReporteTitle_desde}" required="true" requiredMessage="#{bundle.EditReporteRequiredMessage_desde}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReporteLabel_hasta}" for="hasta" />
                        <p:calendar id="hasta" pattern="MM/dd/yyyy" value="#{reporteController.selected.hasta}" title="#{bundle.EditReporteTitle_hasta}" required="true" requiredMessage="#{bundle.EditReporteRequiredMessage_hasta}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReporteLabel_idProductos}" for="idProductos" />
                        <p:selectOneMenu id="idProductos" value="#{reporteController.selected.idProductos}" required="true" requiredMessage="#{bundle.EditReporteRequiredMessage_idProductos}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductosItem"
                                           itemValue="#{idProductosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReporteLabel_idVenta}" for="idVenta" />
                        <p:selectOneMenu id="idVenta" value="#{reporteController.selected.idVenta}" required="true" requiredMessage="#{bundle.EditReporteRequiredMessage_idVenta}">
                            <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                                           var="idVentaItem"
                                           itemValue="#{idVentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reporteController.create}" value="#{bundle.Save}" update="display,:ReporteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReporteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReporteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
